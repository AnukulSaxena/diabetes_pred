<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

</head>

<body>

    <h2>Diabetes Prediction Form</h2>

    <form onsubmit="submitForm(); return false;">
        <label for="pregnancies">Pregnancies:</label>
        <input type="text" id="pregnancies" name="pregnancies" required>

        <label for="glucose">Glucose:</label>
        <input type="text" id="glucose" name="glucose" required>

        <label for="bloodpressure">Blood Pressure:</label>
        <input type="text" id="bloodpressure" name="bloodpressure" required>

        <label for="skinthickness">Skin Thickness:</label>
        <input type="text" id="skinthickness" name="skinthickness" required>

        <label for="insulin">Insulin:</label>
        <input type="text" id="insulin" name="insulin" required>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>

        <label for="bmi">BMI:</label>
        <input type="text" id="bmi" name="bmi" required>

        <label for="diabetespedigreefunction">Diabetes Pedigree Function:</label>
        <input type="text" id="diabetespedigreefunction" name="diabetespedigreefunction" required>

        <input type="submit" value="Predict">
    </form>




    <script>
        function submitForm() {
            // Collect data from input fields
            var pregnancies = document.getElementById("pregnancies").value;
            var glucose = document.getElementById("glucose").value;
            var bloodpressure = document.getElementById("bloodpressure").value;
            var skinthickness = document.getElementById("skinthickness").value;
            var insulin = document.getElementById("insulin").value;
            var age = document.getElementById("age").value;
            var bmi = document.getElementById("bmi").value;
            var diabetespedigreefunction = document.getElementById("diabetespedigreefunction").value;

            // Create an array with the collected data
            var data = [pregnancies, glucose, bloodpressure, skinthickness, insulin, age, bmi, diabetespedigreefunction];

            // Send data to the server using fetch
            fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ data: data }),
            })
                .then(response => response.json())
                .then(result => {
                    // Handle the result from the server as needed
                    console.log(result);
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }
    </script>

</body>

</html>
